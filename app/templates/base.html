<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link href="/static/Site.css" rel="stylesheet">
  </head>
  <body>
<div class="container">
  <div class="well">
 <div class="row">
    <div class = "col-md-6">
        <a href="index.html" class="btn btn-primary" role="button">
  <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a>
  <a href="createpage" class="btn btn-primary" role="button">
  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Create Question</a>
  <a href="retrievepage" class="btn btn-primary" role="button">
  <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>  Question Folder</a>

        {% for message in get_flashed_messages() %}
            <p><b>Error</b>: {{ message }}</p>
        {% endfor %}
        </div>
        {% if current_user.is_authenticated %}
         <div class = "col-md-6">
            <h5>Hi, {{ current_user.name }}! <a href="{{ url_for('logout') }}">Logout</a></h5>           
            <!-- <a href="{{ url_for('logout') }}">Logout</a> -->
          </div> 
        {% else %}
        <div class = "col-md-6">
            <a href="{{ url_for('oauth_authorize', provider='twitter') }}" class="btn btn-success" role="button">
               <span class="glyphicon glyphicon-user" aria-hidden="true"></span>    Login with Twitter</a>
              </div>
        {% endif %}
         </div>
    </div>  
     </div>  
    {% block content %}{% endblock %} 
  </body>
</html>
