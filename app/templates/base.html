<html lang="en">
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link href="/static/home/css/base.css" rel="stylesheet">
  </head>
  <body>

        {% for message in get_flashed_messages() %}
            <p><b>Error</b>: {{ message }}</p>
        {% endfor %}
        </div>
        {% if current_user.is_authenticated %}
        <div class="container">
  <div class="well">
 <div class="row">
    <div class = "col-md-6">
        <a href="{{ url_for('home.index') }}" class="btn btn-primary" role="button">
  <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a>
  <a href="{{ url_for('admin.createpage') }}" class="btn btn-primary" role="button">
  <span class="glyphicon glyphicon-edit" aria-hidden="true"></span> Create Question</a>
  <a href="{{ url_for('admin.retrievepage') }}" class="btn btn-primary" role="button">
  <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>  Question Folder</a>
   </div>
         <div class = "col-md-6">
            <h4 class= "pull-right">Hi, {{ current_user.name }}! <a href="{{ url_for('login.logout') }}">Logout</a></h4>
          </div>
             
    </div>  
     </div>  
        {% else %}
          <div class="container">
  <div class="well">
 <div class="row">
    <div class = "col-xs-6">
      <a href="{{ url_for('home.index') }}" class="btn btn-primary" role="button">
  <span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</a>
    </div>
        <div class = "col-xs-6 ">
            <a href="{{ url_for('home.logon') }}" class="btn btn-success pull-right" role="button">
               <span class="glyphicon glyphicon-user" aria-hidden="true"></span>Account Logon</a>
            
                </div>
              </div>
    </div>  
     </div> 
        {% endif %}
     
    {% block content %}{% endblock %} 
  </body>
</html>
